<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo aplicacion encriptar">
    </header>
    <main>
        <section class="seccion_1">
            <textarea type="text" id="textoEncriptado" class="textarea" placeholder="Escribe un texto aqui"></textarea>
            <div class="contenedor_botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_subtitulo">
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10" placeholder="Resultado"></textarea>
            </div>
            <div class="contenedor_parrafo">
                <button type="button" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        Challenge de Jose Eduardo Bautista
    </footer>
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>
</html>
